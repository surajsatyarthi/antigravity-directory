version: '3.8'

services:
  test-db:
    image: postgres:15-alpine
    container_name: antigravity-test-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: antigravity_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - test-net

networks:
  test-net:
    driver: bridge

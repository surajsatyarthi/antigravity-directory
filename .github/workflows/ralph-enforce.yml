on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  ralph-compliance:
    name: ğŸ›¡ï¸ Ralph Protocol Compliance
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ¦… Gate 6: Proof Validation
        run: |
          chmod +x scripts/validate-proof.sh
          ./scripts/validate-proof.sh
        env:
          CI: true

      - name: ğŸ¦… Gate 7: Build Verification (Type Safety)
        run: pnpm build
        
      - name: ğŸ¦… Gate 7: Automated Tests
        run: pnpm test
